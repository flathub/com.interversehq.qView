app-id: com.interversehq.qView
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: qview
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --share=network
  - --device=dri
modules:
  - name: kimageformats
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
      - -DKIMAGEFORMATS_JXL=ON
      - -DKIMAGEFORMATS_HEIF=ON
    modules:
      - name: libavif
        buildsystem: cmake
        config-opts:
          - -DAVIF_BUILD_GDK_PIXBUF=OFF
          - -DAVIF_CODEC_AOM=ON
        sources:
          - type: git
            url: https://github.com/AOMediaCodec/libavif.git
            tag: v0.9.3
            commit: ac76fe0d16a255bccefff5bdfddd865742176d85
            x-checker-data:
              type: anitya
              project-id: 178015
              stable-only: true
              tag-template: v$version
          - type: shell
            commands:
              - sed -i 's|DESTINATION ${GDK_PIXBUF_MODULEDIR}|DESTINATION /app/lib/gdk-pixbuf-2.0/2.10.0/loaders|'
                contrib/gdk-pixbuf/CMakeLists.txt

      - name: openexr
        buildsystem: cmake-ninja
        config-opts:
          - -DOPENEXR_BUILD_TOOLS=OFF
          - -DOPENEXR_INSTALL_EXAMPLES=OFF
          - -DOPENEXR_INSTALL_TOOLS=OFF
          - -DDOCS=OFF
        cleanup:
          - /bin
          - /share/doc
        modules: 
          - name: imath
            buildsystem: cmake-ninja
            config-opts:
              - -DBUILD_LIB_STATIC=OFF
              - -DBUILD_TESTING=OFF
            sources:
              - type: archive
                url: https://github.com/AcademySoftwareFoundation/Imath/archive/refs/tags/v3.1.3.tar.gz
                sha256: 0bf7ec51162c4d17a4c5b850fb3f6f7a195cff9fa71f4da7735f74d7b5124320
                x-checker-data:
                  type: anitya
                  project-id: 223366
                  stable-only: true
                  url-template: https://github.com/AcademySoftwareFoundation/Imath/archive/refs/tags/v$version.tar.gz
            cleanup:
              - /include/Imath
              - /lib/pkgconfig/Imath.pc
        sources:
          - type: archive
            url: https://github.com/openexr/openexr/archive/v3.1.4/openexr-3.1.4.tar.gz
            sha256: cb019c3c69ada47fe340f7fa6c8b863ca0515804dc60bdb25c942c1da886930b
            x-checker-data:
              type: anitya
              project-id: 13289
              stable-only: true
              url-template: https://github.com/openexr/openexr/releases/download/v$version/openexr-$version.tar.gz

      - name: libheif
        config-opts:
          - --disable-gdk-pixbuf
        cleanup:
          - /bin
          - /share/man
        modules:
          - name: libde265
            config-opts:
              - --disable-sherlock265
            cleanup:
              - /bin
            sources:
              - type: archive
                url: https://github.com/strukturag/libde265/releases/download/v1.0.8/libde265-1.0.8.tar.gz
                sha256: 24c791dd334fa521762320ff54f0febfd3c09fc978880a8c5fbc40a88f21d905
                x-checker-data:
                  type: anitya
                  project-id: 11239
                  stable-only: true
                  url-template: https://github.com/strukturag/libde265/releases/download/v$version/libde265-$version.tar.gz
        sources:
          - url: https://github.com/strukturag/libheif/releases/download/v1.12.0/libheif-1.12.0.tar.gz
            sha256: e1ac2abb354fdc8ccdca71363ebad7503ad731c84022cf460837f0839e171718
            type: archive
            x-checker-data:
              type: anitya
              project-id: 64439
              stable-only: true
              url-template: https://github.com/strukturag/libheif/releases/download/v$version/libheif-$version.tar.gz

      - name: libjxl
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DBUILD_TESTING=OFF
        cleanup:
          - /bin
        modules:
          - name: highway
            buildsystem: cmake
            config-opts:
              - -DBUILD_TESTING=OFF
            sources:
              - type: archive
                url: https://github.com/google/highway/archive/refs/tags/0.15.0.tar.gz
                sha256: 4bbd4439eae08cf038f1c5cc5d9ebc6a1a50f2c610c13a1483adccacfa24c150
                x-checker-data:
                  type: anitya
                  project-id: 205809
                  stable-only: true
                  url-template: https://github.com/google/highway/archive/refs/tags/$version.tar.gz
        sources:
          - type: git
            url: https://github.com/libjxl/libjxl.git
            tag: v0.6.1
            x-checker-data:
              type: anitya
              project-id: 232764
              stable-only: true
              tag-template: v$version

      - name: karchive
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_TESTING=OFF
        sources:
          - type: archive
            url: https://download.kde.org/stable/frameworks/5.90/karchive-5.90.0.tar.xz
            sha256: a6e2f3a7cb1aef7db7b4f7dfb9ffb1d929d0d5b147c25a93fbc0b794dfcd2110
            x-checker-data:
              type: anitya
              project-id: 8762
              stable-only: true
              url-template: https://download.kde.org/stable/frameworks/$major.$minor/kimageformats-$version.tar.xz
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.90/kimageformats-5.90.0.tar.xz
        sha256: 3bec943c0eee38f34dba4dcf8c0e5056e25fc309691dbbb002c241e0e9847164
        x-checker-data:
          type: anitya
          project-id: 8762
          stable-only: true
          url-template: https://download.kde.org/stable/frameworks/$major.$minor/kimageformats-$version.tar.xz

  - name: qview
    buildsystem: qmake
    sources:
      - type: archive
        url: https://github.com/jurplel/qView/releases/download/6.1/qView-6.1.tar.gz
        sha256: 0d7ab3aaea2e9f89034bdeeb6350d31a5d9fb5ac9158b98348e8ccbf1dc6570a
        x-checker-data:
          type: anitya
          project-id: 243178
          stable-only: true
          url-template: https://github.com/jurplel/qView/releases/download/$version/qView-$version.tar.gz
